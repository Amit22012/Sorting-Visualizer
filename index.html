<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- heading of sorting visualizer -->
    <h1 class="heading">Sorting Visualizer</h1>

    <!-- navigation bar -->
    <nav>
        <div class="nav0">
        
        <div class="nav1">
            <div class="col newArray" id="newArray">
                <button type="button" class="btn">New Array</button>
            </div>

            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
        </div>
        
        <div class="nav2">
            <div class="col w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0;" id="rightMenu">
                <button onclick="closeRightMenu()" class="close w3-bar-item w3-button w3-large">Close &times;</button>
                <button type="button" class="bubbleSort w3-bar-item w3-button">Bubble Sort</button>
                <button type="button" class="selectionSort w3-bar-item w3-button">Selection Sort</button>
                <button type="button" class="insertionSort w3-bar-item w3-button">Insertion Sort</button>
                <button type="button" class="quickSort w3-bar-item w3-button">Quick Sort</button>
                <button type="button" class="mergeSort w3-bar-item w3-button">Merge Sort</button>
            </div>
            <button class="togglebutton w3-button   w3-right" onclick="openRightMenu()">&#9776;</button>
        </div>
    </div>
    </nav>
</header>


<body>
    
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>

         
<script>
    function openRightMenu() {
      document.getElementById("rightMenu").style.display = "block";
    }
    
    function closeRightMenu() {
      document.getElementById("rightMenu").style.display = "none";
    }
    </script>
</body>
</html>
